        <!--Header-->
        <div class="header">
            <a href="./"><img src="./files/images/logo.png" alt="Logo" class="logo"></a>
            
        </div>
        <noscript><h1 class="js-required">⚠️ Javascript is requiered! ⚠️</h1></noscript>
        <!--Input-->
        <div class="input">
            <img class="input-start" src="./files/images/input_start.png" alt="input_start.png">
            <img class="input-top" src="./files/images/input_top.png" alt="input_top.png">
            <img class="input-middle" src="./files/images/input_middle.png" alt="input_middle.png">
            <img class="input-bottom" src="./files/images/input_bottom.png" alt="input_bottom.png">
            <div class="input-name">Weapon Maker</div>
            <div class="input-content">
                <!--Input Content-->
                <form id="weapon-maker">
                    <lable for="name">Item Name:</lable><br>
                    <input type="text" name="name" autocomplete="off" placeholder="Enter the item name" required><br>
                    <lable for="item">Item:</lable><br>
                    <input list="items" name="item" placeholder="Enter the minecraft item" required><br>
                    <lable for="dmg">Attack Damage:</lable><br>
                    <input type="number" name="dmg" min="-2147483647" max="2147483647" placeholder="Enter the attack damage" required><br>
                    <lable for="spd">Attack Speed:</lable><br>
                    <input type="number" name="spd" min="-2147483647" max="2147483647" placeholder="Enter the attack speed" required><br>
                    <lable for="cmd">Custom Model Data (optional):</lable><br>
                    <input type="number" name="cmd" min="1" max="2147483647" placeholder="Enter the custom model data"><br><br>
                    <input type="submit" value="Generate" onClick="generate(this.form)">
                </form>
            </div>
        </div>
        <!--Output-->
        <div class="input">
            <img class="input-top" src="./files/images/input_top.png" alt="input_top.png">
            <img class="input-middle2" src="./files/images/input_middle.png" alt="input_middle.png">
            <img class="input-bottom" src="./files/images/input_bottom.png" alt="input_bottom.png">
            <img class="input-end" src="./files/images/input_end.png" alt="input_end.png">
            <div class="input-content2">
                <div id="result"></div>
                <div id="error"></div>
            </div>
        </div>
