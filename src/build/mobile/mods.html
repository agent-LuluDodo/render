<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./files/css/download.css">
        <script src="./files/javascript/search.js"></script>
        <title>Mods</title>
    </head>
    <body>
        <!--Header-->
        <div class="header">
            <a href="./"><img src="./files/images/logo.png" alt="Logo" class="logo"></a>
            <input type="text" list="titles" class="search" id="search" placeholder="Search.." onkeypress="search(event)">
        </div>
        <!--Input-->
        <div class="input">
            <img class="input-start" src="./files/images/input_start.png" alt="input_start.png">
            <div class="input-name">Mods</div>
            <!--START-->
            <!--Mod-Module-->
            <div class="input-content">
                <!--Input Content-->
                <img class="icon" src="./files/images/dmc_icon.png" alt="dmc_icon.png">
                <div class="title">Definitly My Coords</div>
                <a href="./mods.html#Definitly%20My%20Coords" class="link" id="Definitly My Coords">#</a>
                <div class="description">Offsets your F3 coords by a custom value!<p><i>Press F6 to open settings.</i></div>
                <a href="./files/downloads/DefinitlyMyCoords-1.0.jar" class="download" download>Download</a>
                <div class="credit">Credit: agent_LuluDodo</div>
            </div>
            <img class="input-top" src="./files/images/input_top.png" alt="input_top.png">
            <img class="input-middle" src="./files/images/input_middle.png" alt="input_middle.png">
            <img class="input-bottom" src="./files/images/input_bottom.png" alt="input_bottom.png">
            <!--Mod-Module-end-->
            <div class="input-content">
                <!--Input Content-->
                <img class="icon" src="./files/images/wip.png" alt="wip.png">
                <div class="title">Title</div>
                <a href="./mods.html#Title" class="link" id="Title">#</a>
                <div class="description">Description</div>
                <a href="" class="download">Download</a>
                <div class="credit">Credit: agent_LuluDodo</div>
            </div>
            <img class="input-top" src="./files/images/input_top.png" alt="input_top.png">
            <img class="input-middle" src="./files/images/input_middle.png" alt="input_middle.png">
            <img class="input-bottom" src="./files/images/input_bottom.png" alt="input_bottom.png">
            <!--END-->
            <img class="input-end" src="./files/images/input_end.png" alt="input_end.png">
        </div>
        <datalist id="titles">
            <option value="Definitly My Coords"></option>
            <option value="Title"></option>
        </datalist>
    </body>
</html>
